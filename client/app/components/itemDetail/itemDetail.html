<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" ng-if="itemDetailVM.selectedItem.id">Editing {{::itemDetailVM.selectedItem.name}}</h2>
    <h2 class="mdl-card__title-text" ng-if="!itemDetailVM.selectedItem.id">Create New Item</h2>
  </div>
  <form novalidate ng-submit="itemDetailVM.save(itemDetailVM.selectedItem)">
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield">
        <label>Item Name</label>
        <input ng-model="itemDetailVM.selectedItem.name"
          placeholder="Enter a name"
          class="mdl-textfield__input" type="text">
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <label>Item Description</label>
        <input ng-model="itemDetailVM.selectedItem.description"
          placeholder="Enter a description"
          class="mdl-textfield__input" type="text">
      </div>
    </div>
    <div class="mdl-card__actions">
        <button type="button" ng-click="itemDetailVM.resetItem(itemDetailVM.selectedItem)"
          class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
        <button type="submit"
          class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
    </div>
  </form>
</div>
