<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NG6-Starter by @AngularClass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Redux REST App by @simpulton">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">

    <base href="/">
  </head>
  <body ng-app="app" ng-strict-di ng-cloak>
    <div class="content mdl-layout mdl-js-layout mdl-layout--fixed-header is-upgraded" data-upgraded=",MaterialLayout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">ANGULAR 1.X with ng-redux</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="https://angularjs.org/" target="_blank">ANGULAR 1.x</a>
            <a class="mdl-navigation__link" href="https://github.com/wbuchwalter/ng-redux" target="_blank">ng-redux</a>
            <a class="mdl-navigation__link" href="https://github.com/simpulton/redux-rest-app" target="_blank">SOURCE CODE</a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content page-content">
        <app class="mdl-grid">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </app>
      </main>
    </div>
  </body>
</html>
